<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<img src="images/pawel-czerwinski-NTYYL9Eb9y8-unsplash.jpg" />
				<div class="logo">
					<img src="images/mercury.png" alt="" />
					<h1>Mercurians</h1>
				</div>
			</div>

			<div class="main">
				<div class="desc">
					<p>
						This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.
						<br />
						Sign up <em>now</em> to get started.
					</p>
					<br />
					<p>You <em>know</em> you want to.</p>
				</div>

				<form action="">
					<h1 class="form-title">Let's do this</h1>

					<div class="name">
						<div>
							<label for="first-name">FIRST NAME</label>
							<br />
							<input type="text" name="first-name" id="first-name" />
						</div>
						<div>
							<label for="last-name">LAST NAME</label>
							<br />
							<input type="text" name="last-name" id="last-name" />
						</div>
					</div>

					<div class="email">
						<div>
							<label for="email">EMAIL</label>
							<br />
							<input type="email" name="email" id="email" />
						</div>
						<div>
							<label for="phone-number">PHONE NUMBER</label>
							<br />
							<input type="number" name="phone-number" id="phone-number" />
						</div>
					</div>

					<div class="password">
						<div>
							<label for="password">PASSWORD</label>
							<br />
							<input type="password" name="password" id="password" />
							<br />
							<small id="not-match" style="color: red"></small>
						</div>
						<div>
							<label for="confirm-password">CONFIRM PASSWORD</label>
							<br />
							<input type="password" name="confirm-password" id="confirm-password" />
						</div>
					</div>
				</form>

				<div class="create-acc-wrapper">
					<button class="create-acc-btn">Create Account</button>
					<p>Already have an account? <span class="login">Log in</span></p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
